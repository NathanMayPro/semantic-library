<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Library</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .url-column {
            word-break: break-all;
        }
        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }
        
        .add-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .add-button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ owner }}'s Semantic Library</h1>
        
        <form method="get">
            <input type="text" name="search" class="search-box" 
                   placeholder="Search..." value="{{ search_query }}">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
                {% for link in links %}
                    <tr>
                        <td>{{ link.category.name }}</td>
                        <td>{{ link.title }}</td>
                        <td>{{ link.description }}</td>
                        <td class="url-column">
                            <a href="{{ link.url }}" target="_blank">{{ link.url }}</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="floating-button">
            <a href="{% url 'frontend_ui:add_resource' %}" class="add-button">Add New Resource</a>
        </div>
    </div>
</body>
</html>
